    ajax.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            
        }
        return data;
    };

    function retrieval(){
          var data= ajax.onreadystatechange();
          return data;
    };

    function final(){
      var data=retrieval();
      return data;
    };

          ['Country', 'Deaths Count'],
          ];

                  arr5.push([data[i][0],Number(data[i][4])]);
              }
          }
          arr5=arr1.concat(arr5);

          //document.write(typeof(arr5[0][1]));

          var data = google.visualization.arrayToDataTable(arr5);
          var options = {
          title: 'Number of Deaths across Asian countries',
          legend: { position: 'none' },
          bar: { gap: 10 },
          colors: ['darkred'],
          vAxis: {
                    title: 'Number of Countries',

                            italic: false }

          hAxis: {
                title: 'Cases Range',

                            bold: true,

            },
          
        };
